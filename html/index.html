<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Nómina</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" method="POST" action="../php/login.php">
            <div class="form-group">
                <label for="usuarios">Usuario:</label>
                <input type="text" id="usuarios" name="usuarios" required placeholder="Ingrese su usuario" />
            </div>

            <div class="form-group">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" required placeholder="Ingrese su contraseña" />
            </div>

            <button type="submit" class="btn-primary">Ingresar</button>
        </form>
    </div>

    <script>
        // Opcional: Validación en frontend
    </script>
</body>

</html>
